<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!-- Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body class="bg-success p-2 text-dark bg-opacity-25">
    <section class="container my-3 w-50">
        <!-- input box -->
        <div class="d-flex">
            <input type="text" class="form-control me-2 p-2" placeholder="Search a book" id="search-input">
            <button id="search-btn" class="btn btn-dark">Search</button>
        </div>
    </section>
    <section class="container">
        <!-- Books -->
        <div id="book-container" class="row">
            <!-- Repeating  -->
            <div class="col-md-3 col-12">
                <div class="rounded overflow-hidden border p-2">
                    <img src="" class="w-100" alt=""/>
                </div>
                <div>
                    <div class=" py-2 d-flex justify-content-between align-items-center d-md-block text-md-center">
                        <h3>Book Name :</h3>
                        <h3>Author Name : </h3>
                        <h3>First Publisher :</h3>
                    </div>
                </div>               
            </div>
            <!-- Repeating -->
        </div>
    </section>

    
    <!-- Bootstrap bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="js/book.js"></script>
</body>
</html>
